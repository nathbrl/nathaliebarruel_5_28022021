<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!--google fonts a fontawesome icons-->
        <link href="https://fonts.googleapis.com/css2?family=Rosario&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&amp;display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ef3db5a6d8.js" crossorigin="anonymous"></script>
        <title>Orinoco: Panier</title>
    </head>
    <body>
        <div class="container" class="main">
            <header>
                <a href="index.html">
                    <img src="./img/logo.png" alt="Logo Orinoco" class="logo">
                </a>
                <!--navbar-->
                    <nav class="nav-links">
                        <ul>
                            <li><a href="index.html">Nos articles</a></li>
                            <li>
                                <a href="cart.html" class="cart">
                                    <i class="fas fa-shopping-cart"><sup><span class="qty">0</span></sup></i>&nbsp;Panier
                                </a>
                            </li>
                        </ul>
                    </nav>
            </header>
            <div id="cart-article">
                <div class="product-header">
                    <h5 class="image-url">IMAGE</h5>
                    <h5 class="name-product">MODÈLE</h5>
                    <h5 class="price"><span>PRIX</span></h5>
                </div>
                <div class="products">
                </div>
                <section class="wrapperForm">
                    <h3>Veuillez remplir le formulaire pour finaliser votre commande</h3>
                    <form class="formulaire" id="form" method="POST" action="http://localhost:3000/api/furniture/order">
                        <div>
                            <label for="lastName" class="formLabel"> Nom :
                                <input type="text" id="lastName" placeholder="example: Dupont"  class="formInput">
                            </label>
                        </div>
                        <div>
                            <label for="firstName" class="formLabel"> Prénom :
                                <input type="text" id="firstName" placeholder="example: Pierre"  class="formInput">
                            </label>
                        </div>
                        <div>
                            <label for="adresse" class="formLabel"> Adresse :
                                <input type="text" id="adresse" placeholder="example: 5 Rue de la loi "  class="formInput">
                            </label>
                        </div>
                        <div>
                            <label for="city" class="formLabel"> Ville :
                                <input type="text" id="city" placeholder="example: Lille"  class="formInput">
                            </label>
                        </div>
                        <div>
                            <label for="email" class="formLabel"> E-mail :
                                <input type="email" id="email" placeholder=" example: Mon_mail@hébergeur.com"  class="formInput">
                            </label>
                        </div>
                    </form>
                    <div  id="Confirm"><button  type="button" class="btn-validation" id="submit">Valider ma commande</button></div>
                </section>   

            </div>
            <footer>
                <!--footer nav-->
                <ul class="nav-links">
                    <li><a href="#mentions">Mentions légales</a></li>
                    <li><a class="social" href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
                    <li><a class="social" href="https://facebook.com/"><i class="fa fa-facebook"></i></a></li>
                    <li><a class="social" href="https://instagram.com/"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="contactez-nous.html">Contactez-nous</a></li>
                </ul>
            </footer>
            <script src="cart.js" defer></script>
        </div>
    </body>
</html>
